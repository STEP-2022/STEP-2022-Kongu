<!DOCTYPE html>

<html>
    <!-- head :: start -->
    <head>
        <title>Foodie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css"/>
    </head>

    <!-- head :: end -->

    <!-- body :: start-->
    <body>

        <!-- main :: start-->
        <main class="login-page">
            <!-- section login left background image :: start-->
            <section class="login-background">
                <img src="./resource/images/login-background.jpg" alt="chettinad chicken biriyani"/>
            </section>
            <!-- section login left background image :: end-->

            <!-- section login right login form :: start-->
            <section class="login-form">
                <div class="logo-container">
                    <img src="./resource/images/logo.png" alt="Foodie Logo" />
                </div>
                <!-- login form :: start-->
                <form action="">
                    <h1 class="login-heading">Sign In</h1>
                    <div class="input-fields">
                        <input type="text" placeholder="Username"/>
                    </div>
                    <div class="input-fields">
                        <input type="password" placeholder="Password"/>
                    </div>
                    <div class="input-fields">
                        <button class="login-button" type="submit">LOGIN</button>
                    </div>
                    <span class="forgot-password">Forgot Password?</span>
                    <a href="">Click Here</a>
                </form>
                <!-- login form :: start-->
            </section>
            <!-- section login right login form :: end-->
        </main>
        <!-- main :: end-->
    </body>
    <!-- body :: start-->
</html>
